    Question 18
    

    <title>Count Occurrences</title>
    <p id="text">The quick brown fox jumps over the lazy dog</p>
    <button onclick="countOccurrences()">Count 'the'</button>
    <p id="result"></p>

    <script>
        function countOccurrences() {
            // Get the text from the paragraph
            let text = document.getElementById("text").innerText.toLowerCase();
            
            // Define the word to count
            let word = "the";
            
            // Use a regular expression to find all occurrences of the word
            let regex = new RegExp("\\b" + word + "\\b", "g");
            let matches = text.match(regex);
            
            // Count the matches
            let count = matches ? matches.length : 0;
            
            // Display the result
            document.getElementById("result").innerText = "Occurrences of 'the': " + count;
        }
    </script>
